<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 / 註冊 | 南方之境</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f2f1, #ffffff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #004d40;
    }
    .auth-container {
      max-width: 400px;
      margin: 120px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    .auth-container h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #26a69a;
      box-shadow: 0 0 8px #80cbc4;
    }
    .auth-btn {
      background: #00796b;
      color: white;
      padding: 12px 25px;
      margin-top: 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .auth-btn:hover {
      background: #004d40;
      transform: scale(1.05);
    }
    .switch-link {
      margin-top: 15px;
      display: block;
      color: #00796b;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('components/nav.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar').innerHTML = data);
  </script>

  <div class="auth-container" id="loginBox">
    <h2>登入</h2>
    <input type="text" placeholder="使用者名稱">
    <input type="password" placeholder="密碼">
    <button class="auth-btn">登入</button>
    <span class="switch-link" onclick="toggleAuth('register')">還沒有帳號？點此註冊</span>
  </div>

  <div class="auth-container" id="registerBox" style="display:none">
    <h2>註冊</h2>
    <input type="text" placeholder="使用者名稱">
    <input type="email" placeholder="電子信箱">
    <input type="password" placeholder="設定密碼">
    <input type="password" placeholder="再次輸入密碼">
    <button class="auth-btn">註冊</button>
    <span class="switch-link" onclick="toggleAuth('login')">已有帳號？點此登入</span>
  </div>

  <div id="footer"></div>
  <script>
    fetch('components/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);

    function toggleAuth(mode) {
      document.getElementById('loginBox').style.display = (mode === 'login') ? 'block' : 'none';
      document.getElementById('registerBox').style.display = (mode === 'register') ? 'block' : 'none';
    }
  </script>
</body>
</html>
